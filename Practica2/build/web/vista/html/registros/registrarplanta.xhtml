<h:head>
    <title>InvPlantas</title>
    <meta charset="utf-8"/>
    <meta http-equiv="viewport" content="with=device-width, initial-scale=1"/>

</h:head>
<h:body>
  <div class="jumbotron">
    <h1>Registro Plantas</h1>    
  </div>     
<form class="form-horizontal" method="post" action="../../../InsertarPlanta">
     

     <div class="form-group">
         <label for="inputName" class="control-label col-xs-2">Nombre:</label>
         <div class="col-xs-6">
             <input type="text" name="nom_planta" class="form-control" placeholder="Nombre"/>
         </div>
     </div>

    <div class="form-group">
        <label for="inputName" class="control-label col-xs-2">Imagen:</label>
        <div class="col-xs-6">
        <input name="foto" type="file"  id="foto"/> 
        </div>     
     </div>


     <div class="form-group">
         <label for="inputName" class="control-label col-xs-2">Fecha:</label>
         <div class="col-xs-6">
             <input type="date" name="fecha" class="form-control" />
         </div>
     </div>

     <div class="form-group">
         <label for="inputName" class="control-label col-xs-2">Descripción:</label>
         <div class="col-xs-6">
             <input type="text" name="descripcion" class="form-control" placeholder="Descripción"/>
         </div>
     </div>        
     
     <div class="form-group">
         <div class="col-xs-offset-2 col-xs-10">
             <button type="submit" class="btn btn-primary">Registrar</button>             
         </div>
     </div>
</form>


</h:body>
<script>
$("#file-3").fileinput({
showCaption: false,
browseClass: "btn btn-primary btn-lg",
fileType: "any"
});
</script>

</html>
